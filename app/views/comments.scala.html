@(comments: Seq[model.frontend.Comment])<!DOCTYPE html>
<html lang="en">
<head>
    <title>Comments</title>
</head>
<body>
    @import play.twirl.api.StringInterpolation
    <div>Important Content</div>
    @for(comment <- comments) {
        <hr />
        <div>@comment.title@(comment.name.map(name => html" from $name").getOrElse(""))</div>
        <div>@comment.body</div>
    }
</body>
</html>
